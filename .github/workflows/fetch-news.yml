name: Fetch Live News Feed

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  fetch-news:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # --- THIS IS THE CRITICAL FIX ---
      # Added a step to verify that the necessary package files exist before installing.
      # This provides a clear error message if they are missing.
      - name: Verify Package Files
        run: |
          if [ ! -f package.json ]; then
            echo "Error: package.json not found in the root directory."
            exit 1
          fi
          if [ ! -f package-lock.json ]; then
            echo "Error: package-lock.json not found in the root directory."
            exit 1
          fi
          echo "package.json and package-lock.json found."

      # 'npm ci' is the correct command to use with a package-lock.json file.
      - name: Install Dependencies
        run: npm ci

      - name: Run Fetch Script
        run: node ./.github/workflows/fetch-script.js

      - name: Commit and Push if Changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'BUI: Update live news feed'
          branch: main
          file_pattern: news.json
          commit_user_name: Krishna Dayma Bot
          commit_user_email: krishna.saq@gmail.com
          commit_author: Krishna Dayma <krishnaadayma@users.noreply.github.com>

name: Fetch Live News Feed

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  fetch-news:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # --- THIS IS THE FINAL, CORRECTED METHOD ---
      # We use 'npm install' which reads package.json but does not require the problematic
      # package-lock.json file. This bypasses the EINTEGRITY error.
      - name: Install Dependencies
        run: npm install

      # The rest of the workflow remains the same.
      - name: Run Fetch Script
        run: node ./.github/workflows/fetch-script.js

      - name: Commit and Push if Changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'BUI: Update live news feed'
          branch: main
          file_pattern: news.json
          commit_user_name: Krishna Dayma Bot
          commit_user_email: krishna.saq@gmail.com
          commit_author: Krishna Dayma <krishnaadayma@users.noreply.github.com>

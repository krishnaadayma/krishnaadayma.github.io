name: Fetch Live News Feed

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  fetch-news:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm' # optional: speeds up installs but won't help corrupted tarballs

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Configure npm fetch retries
        run: |
          npm config set fetch-retries 5
          npm config set fetch-retry-factor 2
          npm config set fetch-retry-mintimeout 2000
          npm config set fetch-retry-maxtimeout 60000

      - name: Install Dependencies
        run: npm ci

      - name: Run Fetch Script
        run: node ./.github/workflows/fetch-script.js

      - name: Commit and Push if Changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'BUI: Update live news feed'
          branch: main
          file_pattern: news.json
          commit_user_name: Krishna Dayma Bot
          commit_user_email: krishna.saq@gmail.com
          commit_author: Krishna Dayma <krishnaadayma@users.noreply.github.com>
